<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Meu Presente ‚ù§Ô∏è</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: radial-gradient(circle at top, #2b0f17, #12060a);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* ===== CAIXA ===== */
.presente-container { perspective:1400px; }

.caixa {
  width:240px;
  height:240px;
  position:relative;
  transform-style:preserve-3d;
  cursor:pointer;
}

/* BASE */
.base {
  position:absolute;
  inset:0;
  background:linear-gradient(145deg,#b31332,#7a0d1f);
  border-radius:18px;
  box-shadow:inset 0 0 25px rgba(255,255,255,.15), 0 45px 90px rgba(0,0,0,.9);
}

.base::before {
  content:"";
  position:absolute;
  inset:12px;
  border-radius:14px;
  border:2px solid rgba(255,255,255,.25);
}

/* TAMPA */
.tampa {
  position:absolute;
  inset:0;
  background:linear-gradient(145deg,#e51f47,#a1132c);
  border-radius:18px;
  transform-origin:top;
  transition:transform 2.3s cubic-bezier(.19,1,.22,1);
  box-shadow:0 35px 70px rgba(0,0,0,.8);
}

/* FITA */
.fita-v, .fita-h {
  position:absolute;
  background:linear-gradient(145deg,#ffd6e0,#ff9bb4);
  box-shadow: inset 0 0 10px rgba(255,255,255,.7);
}
.fita-v { width:26px; height:100%; left:50%; transform:translateX(-50%); }
.fita-h { height:26px; width:100%; top:50%; transform:translateY(-50%); }

.texto {
  position:absolute;
  bottom:-48px;
  width:100%;
  text-align:center;
  opacity:.9;
}

/* ===== CONTE√öDO ===== */
.conteudo {
  display:none;
  text-align:center;
  padding:18px;
  animation:fade 1.4s ease forwards;
}

h1 { margin-bottom:6px; font-size:1.8rem; }
p { margin-bottom:18px; }

/* ===== CARROSSEL ===== */
.carrossel {
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding:16px;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
}

.carrossel img {
  height:300px;
  border-radius:18px;
  scroll-snap-align:center;
  transition:transform .5s ease;
  box-shadow:0 20px 40px rgba(0,0,0,.7);
  cursor:pointer;
}

.carrossel img:hover {
  transform:scale(1.15);
}

/* ===== BOT√ÉO ===== */
.botao {
  margin:22px auto;
  padding:14px 30px;
  font-size:1.15rem;
  border:none;
  border-radius:50px;
  background:linear-gradient(145deg,#ff5f8f,#d81b60);
  color:white;
  cursor:pointer;
}

/* ===== VIDEO ===== */
video {
  display:none;
  width:100%;
  max-width:560px;
  margin:18px auto;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.8);
}

/* ===== MODAL IMAGEM ===== */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.modal img {
  max-width:95%;
  max-height:90%;
  border-radius:18px;
}

.fechar {
  position:absolute;
  top:20px;
  right:20px;
  font-size:2rem;
  cursor:pointer;
}

@keyframes fade {
  from { opacity:0; transform:translateY(25px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<audio id="musica">
  <source src="amor.mp3" type="audio/mpeg">
</audio>

<div class="presente-container" id="presente">
  <div class="caixa">
    <div class="tampa" id="tampa">
      <div class="fita-v"></div>
      <div class="fita-h"></div>
    </div>
    <div class="base"></div>
  </div>
  <div class="texto">Toque para abrir üéÅ</div>
</div>

<div class="conteudo" id="conteudo">
  <h1>Eu te amo ‚ù§Ô∏è</h1>
  <p>Voc√™ √© a coisinha mais linda do mundo.</p>

  <div class="carrossel">
    <img src="img1.JPG" onclick="abrirImagem(this)">
    <img src="img2.JPG" onclick="abrirImagem(this)">
    <img src="img3.JPG" onclick="abrirImagem(this)">
    <img src="img4.JPG" onclick="abrirImagem(this)">
    <img src="img5.JPG" onclick="abrirImagem(this)">
  </div>

  <button class="botao" onclick="mostrarVideo()">Eu te amo ‚ûú</button>

  <video id="video" controls>
    <source src="video.MOV">
  </video>
</div>

<div class="modal" id="modal">
  <span class="fechar" onclick="fecharImagem()">‚úï</span>
  <img id="imgModal">
</div>

<script>
const presente = document.getElementById("presente");
const tampa = document.getElementById("tampa");
const conteudo = document.getElementById("conteudo");
const musica = document.getElementById("musica");

presente.addEventListener("click", () => {
  musica.play();
  tampa.style.transform = "rotateX(-110deg)";
  setTimeout(() => {
    presente.style.display = "none";
    conteudo.style.display = "block";
  }, 2300);
});

function mostrarVideo() {
  const video = document.getElementById("video");
  video.style.display = "block";
  video.play();
}

function abrirImagem(img) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("imgModal").src = img.src;
}

function fecharImagem() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
