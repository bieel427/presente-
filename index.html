<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Presente ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top, #2b0f17, #12060a);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
  color: white;
}

/* ===== CAIXA ===== */
.presente-container {
  perspective: 1200px;
}

.caixa {
  width: 260px;
  height: 260px;
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
}

.base {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(145deg, #b3122f, #7d0e21);
  border-radius: 16px;
  box-shadow:
    inset 0 0 20px rgba(255,255,255,0.2),
    0 40px 80px rgba(0,0,0,0.8);
}

.tampa {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(145deg, #e01e3c, #9c1429);
  border-radius: 16px;
  transform-origin: top;
  transition: transform 2.2s cubic-bezier(0.19, 1, 0.22, 1);
  box-shadow: 0 25px 50px rgba(0,0,0,0.7);
}

.fita-vertical,
.fita-horizontal {
  position: absolute;
  background: #ffd1dc;
}

.fita-vertical {
  width: 24px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.fita-horizontal {
  height: 24px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

.texto-clique {
  position: absolute;
  bottom: -50px;
  width: 100%;
  text-align: center;
  font-size: 1.1rem;
  opacity: 0.85;
}

/* ===== CONTE√öDO ===== */
.conteudo {
  display: none;
  text-align: center;
  animation: fadeIn 2s ease forwards;
  padding: 20px;
}

h1 {
  margin-bottom: 10px;
  font-size: 2rem;
}

p {
  margin-bottom: 25px;
  font-size: 1.1rem;
}

/* ===== CARROSSEL ===== */
.carrossel {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding: 20px;
  scroll-snap-type: x mandatory;
}

.carrossel img {
  height: 320px;
  border-radius: 18px;
  scroll-snap-align: center;
  transition: transform 0.6s ease, box-shadow 0.6s ease;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.carrossel img:hover {
  transform: scale(1.15);
  box-shadow: 0 30px 60px rgba(0,0,0,0.8);
}

/* ===== BOT√ÉO ===== */
.botao-video {
  margin: 25px auto;
  padding: 15px 30px;
  font-size: 1.2rem;
  background: linear-gradient(145deg, #ff5f8f, #d81b60);
  border: none;
  border-radius: 50px;
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  transition: transform 0.3s ease;
}

.botao-video:hover {
  transform: scale(1.08);
}

/* ===== V√çDEO ===== */
video {
  width: 90%;
  max-width: 600px;
  margin: 20px auto;
  border-radius: 20px;
  display: none;
  box-shadow: 0 25px 60px rgba(0,0,0,0.8);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<audio id="musica" loop>
  <source src="amor.mp3" type="audio/mpeg">
</audio>

<div class="presente-container" id="presente">
  <div class="caixa">
    <div class="tampa" id="tampa">
      <div class="fita-vertical"></div>
      <div class="fita-horizontal"></div>
    </div>
    <div class="base"></div>
  </div>
  <div class="texto-clique">Toque para abrir üéÅ</div>
</div>

<div class="conteudo" id="conteudo">
  <h1>Eu te amo ‚ù§Ô∏è</h1>
  <p>Voc√™ √© a coisinha mais linda do mundo.</p>

  <div class="carrossel">
    <img src="img1.jpg">
    <img src="img2.JPG">
    <img src="img3.JPG">
    <img src="img4.JPG">
    <img src="img5.JPG">
  </div>

  <button class="botao-video" onclick="abrirVideo()">Eu te amo ‚ûú</button>

  <video id="video" controls>
    <source src="video.MOV">
  </video>
</div>

<script>
const presente = document.getElementById("presente");
const tampa = document.getElementById("tampa");
const conteudo = document.getElementById("conteudo");
const musica = document.getElementById("musica");

presente.addEventListener("click", () => {
  tampa.style.transform = "rotateX(-110deg)";
  presente.style.transform = "scale(1.05)";
  musica.play();

  setTimeout(() => {
    presente.style.display = "none";
    conteudo.style.display = "block";
  }, 2200);
});

function abrirVideo() {
  const video = document.getElementById("video");
  video.style.display = "block";
  video.play();
}
</script>

</body>
</html>
