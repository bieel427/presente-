<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Presente ‚ù§Ô∏è</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: radial-gradient(circle at top, #2b0f17, #12060a);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-family: 'Segoe UI', sans-serif;
}

/* ===== CAIXA ===== */
.presente-container { perspective:1400px; }

.caixa {
  width:260px;
  height:260px;
  position:relative;
  transform-style:preserve-3d;
  cursor:pointer;
}

/* BASE */
.base {
  position:absolute;
  inset:0;
  background:
    linear-gradient(145deg,#b31332,#7a0d1f);
  border-radius:18px;
  box-shadow:
    inset 0 0 25px rgba(255,255,255,.15),
    0 45px 90px rgba(0,0,0,.9);
}

/* DETALHE FRONTAL */
.base::before {
  content:"";
  position:absolute;
  inset:12px;
  border-radius:14px;
  border:2px solid rgba(255,255,255,.25);
}

/* TAMPA */
.tampa {
  position:absolute;
  inset:0;
  background:
    linear-gradient(145deg,#e51f47,#a1132c);
  border-radius:18px;
  transform-origin:top;
  transition:transform 2.4s cubic-bezier(.19,1,.22,1);
  box-shadow:0 35px 70px rgba(0,0,0,.8);
}

/* FITA */
.fita-v, .fita-h {
  position:absolute;
  background:linear-gradient(145deg,#ffd6e0,#ff9bb4);
  box-shadow: inset 0 0 10px rgba(255,255,255,.7);
}

.fita-v {
  width:26px;
  height:100%;
  left:50%;
  transform:translateX(-50%);
}

.fita-h {
  height:26px;
  width:100%;
  top:50%;
  transform:translateY(-50%);
}

/* TEXTO */
.texto {
  position:absolute;
  bottom:-50px;
  width:100%;
  text-align:center;
  opacity:.9;
}

/* ===== CONTE√öDO ===== */
.conteudo {
  display:none;
  text-align:center;
  padding:20px;
  animation:fade 1.5s ease forwards;
}

h1 { margin-bottom:8px; }
p { margin-bottom:20px; }

/* CARROSSEL */
.carrossel {
  display:flex;
  gap:20px;
  overflow-x:auto;
  padding:20px;
}

.carrossel img {
  height:320px;
  border-radius:18px;
  transition:transform .6s ease;
  box-shadow:0 20px 40px rgba(0,0,0,.7);
}

.carrossel img:hover {
  transform:scale(1.18);
}

/* BOT√ÉO */
.botao {
  margin:25px auto;
  padding:15px 32px;
  font-size:1.2rem;
  border:none;
  border-radius:50px;
  background:linear-gradient(145deg,#ff5f8f,#d81b60);
  color:white;
  cursor:pointer;
}

/* VIDEO */
video {
  display:none;
  width:90%;
  max-width:600px;
  margin:20px auto;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.8);
}

@keyframes fade {
  from { opacity:0; transform:translateY(30px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<audio id="musica">
  <source src="amor.mp3" type="audio/mpeg">
</audio>

<div class="presente-container" id="presente">
  <div class="caixa">
    <div class="tampa" id="tampa">
      <div class="fita-v"></div>
      <div class="fita-h"></div>
    </div>
    <div class="base"></div>
  </div>
  <div class="texto">Toque para abrir üéÅ</div>
</div>

<div class="conteudo" id="conteudo">
  <h1>Eu te amo ‚ù§Ô∏è</h1>
  <p>Voc√™ √© a coisinha mais linda do mundo.</p>

  <div class="carrossel">
    <img src="img1.JPG">
    <img src="img2.JPG">
    <img src="img3.JPG">
    <img src="img4.JPG">
    <img src="img5.JPG">
  </div>

  <button class="botao" onclick="mostrarVideo()">Eu te amo ‚ûú</button>

  <video id="video" controls>
    <source src="video.MOV">
  </video>
</div>

<script>
const presente = document.getElementById("presente");
const tampa = document.getElementById("tampa");
const conteudo = document.getElementById("conteudo");
const musica = document.getElementById("musica");

presente.addEventListener("click", () => {
  musica.play(); // TOCA NO CLIQUE (iPhone OK)
  tampa.style.transform = "rotateX(-110deg)";

  setTimeout(() => {
    presente.style.display = "none";
    conteudo.style.display = "block";
  }, 2300);
});

function mostrarVideo() {
  const video = document.getElementById("video");
  video.style.display = "block";
  video.play();
}
</script>

</body>
</html>
