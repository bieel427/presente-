<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Um presente pra voc√™ ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(160deg, #ffb6c1, #ffe4e1);
    text-align: center;
}

/* üéÅ PRESENTE */
.presente-wrapper {
    margin-top: 100px;
}

.presente {
    width: 220px;
    height: 160px;
    margin: auto;
    position: relative;
    cursor: pointer;
}

.caixa {
    width: 220px;
    height: 140px;
    background: #e63946;
    border-radius: 0 0 20px 20px;
    position: absolute;
    bottom: 0;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.tampa {
    width: 240px;
    height: 50px;
    background: #d62828;
    position: absolute;
    top: 0;
    left: -10px;
    border-radius: 20px;
    transition: transform 0.8s ease;
    transform-origin: bottom;
}

.laco-vertical {
    width: 30px;
    height: 140px;
    background: white;
    position: absolute;
    left: 95px;
    bottom: 0;
    border-radius: 10px;
}

.laco-horizontal {
    width: 220px;
    height: 30px;
    background: white;
    position: absolute;
    bottom: 55px;
    border-radius: 10px;
}

.presente:hover .tampa {
    transform: rotate(-20deg) translateY(-30px);
}

.texto-presente {
    margin-top: 30px;
    color: #6a040f;
    font-weight: bold;
}

/* üì¶ CONTE√öDO */
.conteudo {
    display: none;
    padding: 20px;
}

/* üñºÔ∏è CARROSSEL */
.carrossel {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    padding: 20px;
}

.carrossel::-webkit-scrollbar { display: none; }

.carrossel img {
    width: 80vw;
    max-width: 420px;
    height: 520px;
    object-fit: cover;
    border-radius: 25px;
    scroll-snap-align: center;
    transition: transform 0.4s ease;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

.carrossel img.ativa {
    transform: scale(1.1);
}

/* üíå TEXTO */
.mensagem {
    margin: 25px 10px;
    font-size: 20px;
    font-weight: bold;
    color: #6a040f;
}

/* ‚ù§Ô∏è BOT√ÉO */
.botao-video {
    padding: 14px 28px;
    font-size: 18px;
    background: #e63946;
    color: white;
    border: none;
    border-radius: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* üé¨ V√çDEO */
.video-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.video-modal video {
    width: 90%;
    max-width: 420px;
    border-radius: 18px;
}

.video-modal span {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<audio id="musica" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="presente-wrapper" onclick="abrirPresente()">
    <div class="presente">
        <div class="tampa"></div>
        <div class="caixa"></div>
        <div class="laco-vertical"></div>
        <div class="laco-horizontal"></div>
    </div>
    <div class="texto-presente">Toque para abrir üéÅ</div>
</div>

<div class="conteudo" id="conteudo">
    <div class="carrossel" id="carrossel">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
        <img src="img4.jpg">
        <img src="img5.jpg">
    </div>

    <div class="mensagem">
        Eu te amo, meu amor ‚ù§Ô∏è<br>
        voc√™ √© a coisinha mais linda do mundo
    </div>

    <button class="botao-video" onclick="abrirVideo()">Eu te amo üíñ</button>
</div>

<div class="video-modal" id="videoModal">
    <span onclick="fecharVideo()">‚úñ</span>
    <video src="video.MOV" controls></video>
</div>

<script>
function abrirPresente() {
    document.querySelector(".presente-wrapper").style.display = "none";
    document.getElementById("conteudo").style.display = "block";
    document.getElementById("musica").play();
    ativarCarrossel();
}

function ativarCarrossel() {
    const imgs = document.querySelectorAll(".carrossel img");
    imgs[0].classList.add("ativa");

    document.getElementById("carrossel").addEventListener("scroll", () => {
        const centro = window.innerWidth / 2;
        imgs.forEach(img => {
            const r = img.getBoundingClientRect();
            const imgCentro = r.left + r.width / 2;
            img.classList.toggle("ativa", Math.abs(centro - imgCentro) < 120);
        });
    });
}

function abrirVideo() {
    document.getElementById("videoModal").style.display = "flex";
}

function fecharVideo() {
    document.getElementById("videoModal").style.display = "none";
}
</script>

</body>
</html>
