<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Um presente pra voc√™ ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #ffd1dc, #ff9a9e);
    text-align: center;
    overflow-x: hidden;
}

/* üéÅ CAIXA 3D */
.presente-container {
    perspective: 1000px;
    margin-top: 120px;
}

.presente-3d {
    width: 260px;
    height: 180px;
    margin: auto;
    position: relative;
    transform-style: preserve-3d;
    cursor: pointer;
}

/* CAIXA */
.caixa {
    width: 260px;
    height: 150px;
    background: linear-gradient(145deg, #e63946, #b5172b);
    position: absolute;
    bottom: 0;
    border-radius: 0 0 25px 25px;
    box-shadow:
        inset 0 10px 20px rgba(255,255,255,0.2),
        inset 0 -15px 25px rgba(0,0,0,0.4),
        0 30px 50px rgba(0,0,0,0.4);
}

/* TAMPA */
.tampa {
    width: 280px;
    height: 55px;
    background: linear-gradient(145deg, #ff4d6d, #c9184a);
    position: absolute;
    top: 0;
    left: -10px;
    border-radius: 25px;
    transform-origin: bottom;
    transition: transform 1s ease;
    box-shadow:
        inset 0 8px 15px rgba(255,255,255,0.25),
        0 15px 25px rgba(0,0,0,0.4);
}

/* LA√áO */
.laco-vertical {
    width: 36px;
    height: 150px;
    background: linear-gradient(to right, #fff, #eee);
    position: absolute;
    left: 112px;
    bottom: 0;
    border-radius: 18px;
    box-shadow: inset -4px 0 6px rgba(0,0,0,0.2);
}

.laco-horizontal {
    width: 260px;
    height: 36px;
    background: linear-gradient(to bottom, #fff, #eee);
    position: absolute;
    bottom: 65px;
    border-radius: 18px;
    box-shadow: inset 0 -4px 6px rgba(0,0,0,0.2);
}

/* TEXTO */
.texto-presente {
    margin-top: 30px;
    font-weight: bold;
    color: #6a040f;
}

/* üì¶ CONTE√öDO */
.conteudo {
    display: none;
    padding: 20px 10px 40px;
}

/* üñºÔ∏è CARROSSEL */
.carrossel {
    display: flex;
    gap: 25px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    padding: 25px 10px;
}

.carrossel::-webkit-scrollbar { display: none; }

.carrossel img {
    width: 80vw;
    max-width: 420px;
    height: 540px;
    object-fit: cover;
    border-radius: 28px;
    scroll-snap-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    transition: transform 0.4s ease;
}

.carrossel img.ativa {
    transform: scale(1.12);
}

/* üé¨ V√çDEO */
.video {
    margin: 30px auto;
}

.video video {
    width: 92%;
    max-width: 420px;
    border-radius: 25px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.45);
}

/* üíå TEXTO */
.mensagem {
    font-size: 20px;
    font-weight: bold;
    color: #6a040f;
    margin: 20px;
}
</style>
</head>

<body>

<audio id="musica" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="presente-container" onclick="abrirPresente()">
    <div class="presente-3d">
        <div class="tampa"></div>
        <div class="caixa"></div>
        <div class="laco-vertical"></div>
        <div class="laco-horizontal"></div>
    </div>
    <div class="texto-presente">Toque para abrir üéÅ</div>
</div>

<div class="conteudo" id="conteudo">

    <div class="carrossel" id="carrossel">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
        <img src="img4.jpg">
        <img src="img5.jpg">
    </div>

    <div class="video">
        <video src="video.MOV" controls autoplay></video>
    </div>

    <div class="mensagem">
        Eu te amo, meu amor ‚ù§Ô∏è<br>
        voc√™ √© a coisa mais linda do mundo
    </div>

</div>

<script>
function abrirPresente() {
    document.querySelector(".tampa").style.transform = "rotateX(120deg)";
    document.querySelector(".presente-container").style.display = "none";
    document.getElementById("conteudo").style.display = "block";
    document.getElementById("musica").play();
    ativarCarrossel();
}

function ativarCarrossel() {
    const imgs = document.querySelectorAll(".carrossel img");
    imgs[0].classList.add("ativa");

    document.getElementById("carrossel").addEventListener("scroll", () => {
        const centro = window.innerWidth / 2;
        imgs.forEach(img => {
            const r = img.getBoundingClientRect();
            img.classList.toggle(
                "ativa",
                Math.abs((r.left + r.width / 2) - centro) < 120
            );
        });
    });
}
</script>

</body>
</html>
