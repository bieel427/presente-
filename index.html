body {

/* PRESENTE */
.presente {
    width: 180px;
    height: 180px;
    margin: 80px auto 20px;
    background: #e63946;
    border-radius: 12px;
    position: relative;
    cursor: pointer;
}

.presente::before {
    content: "";
    position: absolute;
    width: 30px;
    height: 180px;
    background: white;
    left: 75px;
}

.presente::after {
    content: "";
    position: absolute;
    width: 180px;
    height: 30px;
    background: white;
    top: 75px;
}

.presente p {
    color: white;
    font-weight: bold;
    margin-top: 200px;
}

/* CONTEÚDO */
.conteudo {
    display: none;

}

}

    scroll-snap-align: center;
}
