<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Anivers√°rio ‚ù§Ô∏è</title>

<style>
/* ========== RESET ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ========== BODY ========== */
body {
  background: radial-gradient(circle at top, #2b0f17, #12060a);
  min-height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ========== CONTAINER GERAL ========== */
.pagina {
  width: 100%;
  max-width: 1200px;
  text-align: center;
  padding: 30px;
}

/* ========== T√çTULO ========== */
.titulo {
  font-size: 3rem;
  margin-bottom: 10px;
  text-shadow: 0 0 15px rgba(255, 80, 120, 0.6);
}

.subtitulo {
  font-size: 1.2rem;
  margin-bottom: 20px;
  opacity: 0.9;
}

/* ========== BOT√ÉO M√öSICA ========== */
.botao-musica {
  padding: 14px 28px;
  font-size: 1.2rem;
  border-radius: 40px;
  border: none;
  background: linear-gradient(145deg, #ff5f8f, #d81b60);
  color: white;
  cursor: pointer;
  margin-bottom: 40px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.6);
}

/* ========== PRESENTE ========== */
.presente-container {
  perspective: 1600px;
  margin-bottom: 60px;
}

.caixa {
  width: 280px;
  height: 280px;
  margin: auto;
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
}

.base {
  position: absolute;
  inset: 0;
  background: linear-gradient(145deg, #b31332, #6f0b1c);
  border-radius: 20px;
  box-shadow: inset 0 0 30px rgba(255,255,255,0.15),
              0 60px 120px rgba(0,0,0,0.9);
}

.base::before {
  content: "";
  position: absolute;
  inset: 14px;
  border-radius: 16px;
  border: 2px solid rgba(255,255,255,0.3);
}

.tampa {
  position: absolute;
  inset: 0;
  background: linear-gradient(145deg, #e51f47, #9c1429);
  border-radius: 20px;
  transform-origin: top;
  transition: transform 2.8s cubic-bezier(.19,1,.22,1);
  box-shadow: 0 45px 90px rgba(0,0,0,0.85);
}

.fita-v, .fita-h {
  position: absolute;
  background: linear-gradient(145deg, #ffd6e0, #ff9bb4);
  box-shadow: inset 0 0 12px rgba(255,255,255,0.8);
}

.fita-v {
  width: 28px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.fita-h {
  height: 28px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

/* ========== CONTE√öDO ========== */
.conteudo {
  display: none;
  animation: fadeIn 1.5s ease forwards;
}

h2 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 25px;
}

/* ========== CARROSSEL ========== */
.carrossel-container {
  position: relative;
  width: 100%;
  margin: 30px auto;
  overflow: hidden;
}

.carrossel {
  display: flex;
  gap: 30px;
  transition: transform 0.6s ease;
}

.carrossel img {
  height: 420px;
  border-radius: 20px;
  flex-shrink: 0;
  box-shadow: 0 25px 60px rgba(0,0,0,0.8);
  transition: transform 0.6s ease;
}

.carrossel img.ativa {
  transform: scale(1.15);
}

.seta {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  font-size: 2.5rem;
  padding: 10px 18px;
  cursor: pointer;
  border-radius: 50%;
}

.seta.esq { left: 10px; }
.seta.dir { right: 10px; }

/* ========== BOT√ÉO VIDEO ========== */
.botao {
  margin: 30px auto;
  padding: 16px 36px;
  font-size: 1.3rem;
  border: none;
  border-radius: 50px;
  background: linear-gradient(145deg, #ff5f8f, #d81b60);
  color: white;
  cursor: pointer;
}

/* ========== VIDEO ========== */
video {
  display: none;
  width: 80%;
  max-width: 720px;
  margin: 30px auto;
  border-radius: 22px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.85);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="pagina">

  <h1 class="titulo">üéâ Feliz Anivers√°rio ‚ù§Ô∏è</h1>
  <p class="subtitulo">Esse presente √© todo seu</p>

  <button class="botao-musica" onclick="ativarMusica()">üéµ Ativar m√∫sica</button>

  <audio id="musica" loop>
    <source src="amor.mp3" type="audio/mpeg">
  </audio>

  <div class="presente-container" id="presente">
    <div class="caixa">
      <div class="tampa" id="tampa">
        <div class="fita-v"></div>
        <div class="fita-h"></div>
      </div>
      <div class="base"></div>
    </div>
    <p>Clique no presente üéÅ</p>
  </div>

  <div class="conteudo" id="conteudo">
    <h2>Eu te amo ‚ù§Ô∏è</h2>
    <p>Voc√™ √© a coisinha mais linda do mundo.</p>

    <div class="carrossel-container">
      <button class="seta esq" onclick="anterior()">‚Äπ</button>
      <div class="carrossel" id="carrossel">
        <img src="img1.JPG">
        <img src="img2.JPG">
        <img src="img3.JPG">
        <img src="img4.JPG">
        <img src="img5.JPG">
      </div>
      <button class="seta dir" onclick="proximo()">‚Ä∫</button>
    </div>

    <button class="botao" onclick="mostrarVideo()">Eu te amo ‚ûú</button>

    <video id="video" controls>
      <source src="video.MOV">
    </video>
  </div>

</div>

<script>
const musica = document.getElementById("musica");
const presente = document.getElementById("presente");
const tampa = document.getElementById("tampa");
const conteudo = document.getElementById("conteudo");
const carrossel = document.getElementById("carrossel");
const imagens = carrossel.querySelectorAll("img");

let indice = 0;

function ativarMusica() {
  musica.play();
}

function atualizarCarrossel() {
  imagens.forEach(img => img.classList.remove("ativa"));
  imagens[indice].classList.add("ativa");

  const deslocamento = imagens[indice].offsetLeft
    - (carrossel.parentElement.offsetWidth / 2)
    + (imagens[indice].offsetWidth / 2);

  carrossel.style.transform = `translateX(${-deslocamento}px)`;
}

function proximo() {
  if (indice < imagens.length - 1) indice++;
  atualizarCarrossel();
}

function anterior() {
  if (indice > 0) indice--;
  atualizarCarrossel();
}

presente.addEventListener("click", () => {
  tampa.style.transform = "rotateX(-115deg)";
  setTimeout(() => {
    presente.style.display = "none";
    conteudo.style.display = "block";
    atualizarCarrossel();
  }, 2800);
});

function mostrarVideo() {
  const video = document.getElementById("video");
  video.style.display = "block";
  video.play();
}
</script>

</body>
</html>
