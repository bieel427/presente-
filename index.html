<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presente ‚ù§Ô∏è</title>

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= BODY ================= */
body {
  background: radial-gradient(circle at top, #2b0f17, #12060a);
  min-height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* ================= PRESENTE ================= */
.presente-container {
  perspective: 1600px;
}

.caixa {
  width: 280px;
  height: 280px;
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
}

/* BASE */
.base {
  position: absolute;
  inset: 0;
  background: linear-gradient(145deg, #b31332, #6f0b1c);
  border-radius: 20px;
  box-shadow:
    inset 0 0 30px rgba(255,255,255,0.15),
    0 60px 120px rgba(0,0,0,0.9);
}

/* BORDA FRONTAL */
.base::before {
  content: "";
  position: absolute;
  inset: 14px;
  border-radius: 16px;
  border: 2px solid rgba(255,255,255,0.3);
}

/* TAMPA */
.tampa {
  position: absolute;
  inset: 0;
  background: linear-gradient(145deg, #e51f47, #9c1429);
  border-radius: 20px;
  transform-origin: top;
  transition: transform 2.8s cubic-bezier(.19,1,.22,1);
  box-shadow: 0 45px 90px rgba(0,0,0,0.85);
}

/* FITAS */
.fita-v, .fita-h {
  position: absolute;
  background: linear-gradient(145deg, #ffd6e0, #ff9bb4);
  box-shadow: inset 0 0 12px rgba(255,255,255,0.8);
}

.fita-v {
  width: 28px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.fita-h {
  height: 28px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

/* TEXTO */
.texto {
  position: absolute;
  bottom: -55px;
  width: 100%;
  text-align: center;
  opacity: 0.9;
}

/* ================= CONTE√öDO ================= */
.conteudo {
  display: none;
  width: 100%;
  max-width: 1100px;
  padding: 30px;
  text-align: center;
  animation: fadeIn 1.8s ease forwards;
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 25px;
}

/* ================= CARROSSEL ================= */
.carrossel-container {
  position: relative;
  width: 100%;
  margin: 30px auto;
  overflow: hidden;
}

.carrossel {
  display: flex;
  gap: 30px;
  transition: transform 0.6s ease;
}

.carrossel img {
  height: 420px;
  border-radius: 20px;
  flex-shrink: 0;
  box-shadow: 0 25px 60px rgba(0,0,0,0.8);
  transition: transform 0.6s ease;
}

/* ZOOM DA IMAGEM ATIVA */
.carrossel img.ativa {
  transform: scale(1.15);
}

/* SETAS */
.seta {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  font-size: 2.5rem;
  padding: 10px 18px;
  cursor: pointer;
  z-index: 5;
  border-radius: 50%;
}

.seta:hover {
  background: rgba(255,255,255,0.2);
}

.seta.esq { left: 10px; }
.seta.dir { right: 10px; }

/* ================= BOT√ÉO ================= */
.botao {
  margin: 30px auto;
  padding: 16px 36px;
  font-size: 1.3rem;
  border: none;
  border-radius: 50px;
  background: linear-gradient(145deg, #ff5f8f, #d81b60);
  color: white;
  cursor: pointer;
}

/* ================= VIDEO ================= */
video {
  display: none;
  width: 80%;
  max-width: 720px;
  margin: 30px auto;
  border-radius: 22px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.85);
}

/* ================= ANIMA√á√ÉO ================= */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<audio id="musica" controls style="display:none">
  <source src="amor.mp3" type="audio/mpeg">
  Seu navegador n√£o suporta √°udio.
</audio>


<!-- PRESENTE -->
<div class="presente-container" id="presente">
  <div class="caixa">
    <div class="tampa" id="tampa">
      <div class="fita-v"></div>
      <div class="fita-h"></div>
    </div>
    <div class="base"></div>
  </div>
  <div class="texto">Clique para abrir üéÅ</div>
</div>

<!-- CONTE√öDO -->
<div class="conteudo" id="conteudo">
  <h1>Eu te amo ‚ù§Ô∏è</h1>
  <p>Voc√™ √© a coisinha mais linda do mundo.</p>

  <div class="carrossel-container">
    <button class="seta esq" onclick="anterior()">‚Äπ</button>
    <div class="carrossel" id="carrossel">
      <img src="img1.JPG">
      <img src="img2.JPG">
      <img src="img3.JPG">
      <img src="img4.JPG">
      <img src="img5.JPG">
    </div>
    <button class="seta dir" onclick="proximo()">‚Ä∫</button>
  </div>

  <button class="botao" onclick="mostrarVideo()">Eu te amo ‚ûú</button>

  <video id="video" controls>
    <source src="video.MOV">
  </video>
</div>

<script>
const presente = document.getElementById("presente");
const tampa = document.getElementById("tampa");
const conteudo = document.getElementById("conteudo");
const musica = document.getElementById("musica");
const carrossel = document.getElementById("carrossel");
const imagens = carrossel.querySelectorAll("img");

let indice = 0;

function atualizarCarrossel() {
  imagens.forEach(img => img.classList.remove("ativa"));
  imagens[indice].classList.add("ativa");

  const deslocamento = imagens[indice].offsetLeft - (carrossel.parentElement.offsetWidth / 2) + (imagens[indice].offsetWidth / 2);
  carrossel.style.transform = `translateX(${-deslocamento}px)`;
}

function proximo() {
  if (indice < imagens.length - 1) indice++;
  atualizarCarrossel();
}

function anterior() {
  if (indice > 0) indice--;
  atualizarCarrossel();
}

presente.addEventListener("click", () => {
  musica.play();
  tampa.style.transform = "rotateX(-115deg)";

  setTimeout(() => {
    presente.style.display = "none";
    conteudo.style.display = "block";
    atualizarCarrossel();
  }, 2800);
});

function mostrarVideo() {
  const video = document.getElementById("video");
  video.style.display = "block";
  video.play();
}
</script>

</body>
</html>
